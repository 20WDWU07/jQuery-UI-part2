<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/black-tie/jquery-ui.min.css" integrity="sha512-04r7Y8N4Th7VJ+qG+4aBVIV8AQkP7MJi55IDI4dGTY00PjvwO4Ea7gz+f5WhtJascgU+e9X1R+phkyVwZVpYmQ==" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css">

    <title>Home automation</title>
  </head>
  <body>
    <div class="title-div">
      <h1 class="title">MyNZHome</h1>
    </div>

    <nav class="top-nav">
      <ul class="top-nav-container">
        <li class="top-nav-list"><a id="smartHome" class="top-nav-link" href="#treaty">Smart home</a></li>
        <li class="top-nav-list"><a id="shop" class="top-nav-link" href="#principles">Shop</a></li>
        <li class="top-nav-list"><a id="newUser" class="top-nav-link" href="#ideas">New user</a></li>
        <li class="top-nav-list"><a id="login" class="top-nav-link" href="#ideas">Login</a></li>
      </ul>
    </nav>

    <section id="loginSection" class="loginSection">
      <form class="" action="index.html" method="post">
        <input  id="username" type="text" name="username" value="Username" class="input"><br>
        <input  id="password" type="password" name="password" value="Password" class="input"><br>
        <br><br>
        <button id="loginBtn" class="log" type="button" name="button">Login</button>
      </form>

    </section>

    <section id="controlSection">
      <h2 class="controlSystemHeading">Control System</h2>
      <nav class="control-nav">
        <ul class="control-nav-container">
          <li class="control-nav-list"><a id="controlDevice" class="top-nav-link" href="#treaty">Control devices</a></li>
          <li class="control-nav-list"><a id="updateDevice" class="top-nav-link" href="#principles">Update existing device</a></li>
          <li class="control-nav-list"><a id="addDevice" class="top-nav-link" href="#ideas">Add a new device</a></li>
          <li class="control-nav-list"><a id="deleteDevice" class="top-nav-link" href="#ideas">Delete a device</a></li>
        </ul>
      </nav>
    </section>

    <section id="myDevices" class="myDevicesSection">
      <h2 class="devices">Devices</h2>
      <div id="tabs">
        <ul>
          <li><a href="#tabs-1">Lights</a></li>
          <li><a href="#tabs-2">TV</a></li>
        </ul>
        <div id="tabs-1">
          <h4 id="lights" class="lights"> Lights </h4>
          <div id="lightControl" class="">
            <div class="switch">
              <img id="switcheOn" class="switcheOn" src="images/switcheOn.jpg" alt="Switch On" />
              <img id="switcheOff" class="switcheOff" src="images/switcheOff.jpg" alt="Switch Off" />
              <i id="house" class="fas fa-home house"></i>
            </div>
            <div>

            </div>
            <form id="reservation">
              <label for="minbeds">Intensity</label>
              <select name="minbeds" id="minbeds">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </form>
          </div>
        </div>
        <div id="tabs-2">
          <h4 id="tv" class="tv"> TV </h4>
          <div id="tvControl" class="">
            <div class="power">
              <img id="powerOn" class="powerOn" src="images/powerOn.jpg" alt="Power On" />
              <img id="powerOff" class="powerOff" src="images/powerOff.jpg" alt="Power Off" />
            </div>
            <div class="col col-sm-4">
              <p>
                <label for="amount">Volume:</label>
                <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
              </p>

              <div id="slider-vertical" style="height:200px;"></div>

            </div>

            <div clas="col col-8 tv">
                <img class="tvOn" src="images/tvOn.jpeg" alt="TV">
                  <img class="tvOff"src="images/tvOff.jpeg" alt="TV">
            </div>
          </div>
        </div>

      </div>
    </section>





    <!-- scripts -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>

  <script src="js/script.js">

  </script>
  </body>
</html>
